<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro Html & CSS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Regístrate</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre y apellido" required>
                <i class="bx  bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <i class="bx  bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Correo electrónico">
                <i class="bxr  bx-envelope-open"  ></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Contraseña" required>
                <i class="bx  bx-lock"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Confirmar Contraseña" required>
                <i class="bx  bx-lock"></i>
            </div>
            <button type="submit" class="btn">Regístrate</button>
            <div class="register-link">
                <p>¿Tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </div>
</body>
</html>
