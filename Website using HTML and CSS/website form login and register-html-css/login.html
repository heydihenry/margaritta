<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de autenticación Html & CSS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Iniciar sesión</h1>
            <div class="input-box">
                <input type="text" placeholder="Usuario" required>
                <i class="bx  bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Contraseña" required>
                <i class="bx  bx-lock"></i>
            </div>
            <div class="remember-forgot">
                <div>
                    <input type="checkbox" id="remember-me"><label for="remember-me">Recuérdame</label>
                </div>
                <a href="#">¿Olvidaste la contraseña?</a>
            </div>
            <button type="submit" class="btn">Iniciar sesión</button>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p>
            </div>
        </form>
    </div>
</body>
</html>
